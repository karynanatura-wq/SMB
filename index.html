<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Packages</title>
    <style>
        :root {
            --bg-color: #d1d1d1;
            --card-color: #e6e6e6;
            --header-bg: #000;
            --header-text: #fff;
            --accent: #4a90e2;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            min-height: 100vh;
        }

        header {
            background-color: var(--header-bg);
            color: var(--header-text);
            text-align: center;
            padding: 18px 0;
            font-size: 22px;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container { padding: 15px; padding-bottom: 150px; }

        /* Widok 1: Siatka */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .phone-card {
            background-color: var(--card-color);
            border-radius: 20px;
            height: 160px; /* Stała wysokość zapobiega rozsuwaniu */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border: 3px solid transparent;
            transition: border-color 0.3s;
        }

        .phone-card.selected {
            border-color: var(--accent);
        }

        .phone-card img {
            max-width: 85%;
            max-height: 85%;
            object-fit: contain; /* Zdjęcie zawsze mieści się w środku */
        }

        /* Widok 2: Koszyk */
        #cart-view { display: none; }

        .cart-title {
            font-size: 32px;
            font-weight: 800;
            margin: 10px 0 25px 0;
        }

        .cart-item {
            display: flex;
            align-items: center;
            background: var(--card-color);
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 25px;
            justify-content: space-between;
        }

        .cart-item img { width: 100px; height: 100px; object-fit: contain; }

        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .btn-qty {
            background: #fff;
            border: none;
            border-radius: 12px;
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .qty-val { font-size: 30px; font-weight: bold; min-width: 30px; text-align: center; }

        /* Ciężarówka */
        #truck-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 200;
        }
        #truck-container img { width: 130px; }

        /* Overlay */
        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 500;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #overlay h1 {
            font-size: 45px;
            line-height: 1.2;
            color: #000;
            margin: 0;
        }

        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            z-index: 600;
            pointer-events: none;
            animation: fall 4s ease-out forwards;
        }

        @keyframes fall {
            to { transform: translate(var(--x), var(--y)) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>

<header>Phone Packages</header>

<div class="container" id="main-view">
    <div class="grid" id="phone-grid"></div>
</div>

<div class="container" id="cart-view">
    <div class="cart-title">Cart</div>
    <div id="cart-content"></div>
    <div id="truck-container" onclick="handleTruckClick()">
        <img src="truck.png" alt="Truck">
    </div>
</div>

<div id="overlay">
    <h1>SMB<br>Phone Packages</h1>
</div>

<script>
    const grid = document.getElementById('phone-grid');
    const mainView = document.getElementById('main-view');
    const cartView = document.getElementById('cart-view');
    const cartContent = document.getElementById('cart-content');
    const overlay = document.getElementById('overlay');

    let selectedPhones = [];

    // Generowanie 8 kwadratów
    for (let i = 1; i <= 8; i++) {
        const card = document.createElement('div');
        card.className = 'phone-card';
        card.innerHTML = `<img src="tel${i}.png" alt="Phone ${i}">`;
        card.onclick = () => selectPhone(i, card);
        grid.appendChild(card);
    }

    function selectPhone(id, element) {
        if (selectedPhones.includes(id)) return;

        selectedPhones.push(id);
        element.classList.add('selected');

        if (selectedPhones.length === 2) {
            setTimeout(openCart, 300);
        }
    }

    function openCart() {
        mainView.style.display = 'none';
        cartView.style.display = 'block';

        cartContent.innerHTML = selectedPhones.map(id => createCartItem(`tel${id}.png`)).join('');
    }

    function createCartItem(imgSrc) {
        return `
            <div class="cart-item">
                <img src="${imgSrc}">
                <div class="controls">
                    <button class="btn-qty" onclick="this.nextElementSibling.innerText = Math.max(0, parseInt(this.nextElementSibling.innerText)-1)">-</button>
                    <span class="qty-val">1</span>
                    <button class="btn-qty" onclick="this.previousElementSibling.innerText = parseInt(this.previousElementSibling.innerText)+1">+</button>
                </div>
            </div>
        `;
    }

    function handleTruckClick() {
        overlay.style.display = 'flex';
        // Strzał z lewej
        launchSideConfetti(0, 1);
        // Strzał z prawej
        launchSideConfetti(window.innerWidth, -1);
    }

    function launchSideConfetti(startX, direction) {
        for (let i = 0; i < 60; i++) {
            const c = document.createElement("div");
            c.className = "confetti";
            c.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
            c.style.left = startX + "px";
            c.style.top = (Math.random() * window.innerHeight) + "px";

            const spreadX = (Math.random() * 400 + 100) * direction;
            const spreadY = (Math.random() - 0.5) * 400;

            c.style.setProperty("--x", `${spreadX}px`);
            c.style.setProperty("--y", `${spreadY}px`);

            document.body.appendChild(c);
            setTimeout(() => c.remove(), 4000);
        }
    }
</script>

</body>
</html>
